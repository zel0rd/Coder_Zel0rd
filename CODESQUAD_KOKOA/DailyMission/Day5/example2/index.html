<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ì›¹ TODO</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="title">Todo List</h1>

        <div class="all-tasks">
            <h2 class="task-list-title">My Lists</h2>
            <ul class="task-list">
                <li class="active-list">aa</li>
                <li>bb</li>
                <li>cc</li>
            </ul>

            <form action="">
                <input 
                    type="text"
                    class="new list"
                    placeholder="new list name"
                    aria-label="new list name"
                />
                <button class="btn list"
                aria-label="create new list">+</button>
            </form>
        </div>

        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Todo List</h2>
                <p class="task-count">3 tasks remaing</p>
            </div>

            <div class="todo-body">
                <div class="tasks">
                    <!-- task 1 -->
                    <div class="task">
                        <input 
                            type="checkbox"
                            id="task-1"
                        />
                        <label for="task-1">
                            <span class="custon-checkbox"></span>
                            record todo list video
                        </label>
                    </div>
                    <!-- /task 1 -->

                    <!-- task 2 -->
                    <div class="task">
                        <input 
                            type="checkbox"
                            id="task-2"
                        />
                        <label for="task-2">
                            <span class="custon-checkbox"></span>
                            anotehr task
                        </label>
                    </div>
                    <!-- /task 2 -->

                    <!-- task 3 -->
                    <div class="task">
                        <input 
                            type="checkbox"
                            id="task-3"
                        />
                        <label for="task-3">
                            <span class="custon-checkbox"></span>
                            a third task
                        </label>
                    </div>
                    <!-- /task3  -->
                </div>

                <div class="new-task-creator">
                    <form action="">
                        <input 
                            type="text"
                            class="new list"
                            placeholder="new task name"
                            aria-label="new task name"
                        />
                        <button class="btn list"
                        aria-label="create new task">+</button>
                    </form>
                </div>

                <div class="delete-stuff">
                    <button class="btn delete">Clear completed tasks</button>
                    <button class="btn delete">Delete list</button>
                </div>

            </div>
        </div>

            
        <script src="index.js"></script>   
    </body>
</html>
